<div style="height:100%;width:49%;left:0px;display:inline-block;position:relative;">
    <div class="center-vertically center-horizontally" style="width:50%;height:50%;margin-top:10%">
        <h1> 
            <img src="/img/login.png" style="width:30%;height:auto;float:left;padding:5px;vertical-align:bottom">
        </h1>
        <input id="loginname" class="text-input" type="text" placeholder="username" />
        <input id="loginpw" class="text-input" type="password" placeholder="password" />
        <input class="button" type="submit" value="sign in" onclick="login()" />
        <div class="text-output" id="loginerror"></div>
    </div>
</div>
<div style="height:100%;width:49%;right:0px;display:inline-block;position:relative;">
    <div class="center-vertically center-horizontally" style="width:50%;height:50%;margin-top:10%">
        <h1> 
            <img src="/img/register.png" style="width:30%;height:auto;float:left;padding:5px;vertical-align:bottom">
        </h1>
        <input id="registername" class="text-input" type="text" placeholder="username" />
        <input id="registerpw1" class="text-input" type="password" placeholder="password" />
        <input id="registerpw2" class="text-input" type="password" placeholder="password again" />
        <input class="button" type="submit" value="register" onclick="register()" />
        <div class="text-output" id="registererror"></div>
    </div>
</div>
